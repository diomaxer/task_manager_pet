{% extends 'boot.html' %}
{% load bootstrap5 %}
{% block title %}
    Create task
{% endblock %}
{% block page %}
    <div class="create-container">
        <form class="log-form" method="post">
            <h2>Update Task</h2>
            {% csrf_token %}
            {% bootstrap_form form %}
            <p><input type="submit" class="button" value="Update"></p>
        </form>
    </div>
{% endblock %}
