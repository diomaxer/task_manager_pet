{% extends 'base.html' %}
{% block page %}
<div class="all-tasks">
    {% for task in tasks %}
        <div class="task">
            <a href={% url 'task-detail' task.id %}>{{ task.title }}</a>
            {{ task.done }}
            <input type="checkbox" {% if task.done %} checked {% endif %}> <hr>
        </div>
    {% endfor %}
</div>
<div class="task-form">
    <form method="post">
        {% csrf_token %}
        {{ form }} <br> <br>
        <input type="submit" value="Add task">
    </form>
</div>
{% endblock %}
