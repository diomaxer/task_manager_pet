{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src='{% static 'js/main.js' %}s'></script>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>
<nav class="navbar fixed-top">
    <a class="navbar-home" href="{% url 'home' %}">Home</a>
    <div class="navbar-links">
        {% if user.is_authenticated %}
        <a class="nav-link" href="{% url 'task-create' %}">Create tasks</a>
        <a class="nav-link" href="{% url 'task-done' %}">Done tasks</a>
        <a class="nav-link" href="#">{{ user.username }}</a>
        <a class="nav-link" href="{% url 'log_out' %}">Log out</a>
        {% else %}
        <a class="nav-link" href="{% url 'log_in' %}">Create tasks</a>
        <a class="nav-link" href="{% url 'sign_up' %}">Sign up</a>
        <a class="nav-link" href="{% url 'log_in' %}">Log in </a>
        {% endif %}
    </div>
</nav>
{% block page %}{% endblock %}
</body>
</html>
