{% extends 'boot.html' %}
{% load bootstrap5 %}
{% block title %}
    Log In
{% endblock %}
{% block page %}
    <div class="auth-container">
        <form class="log-form" method="post">
            <h2>Log in</h2>
            {% csrf_token %}
            {% bootstrap_form form %}
            <p><input type="submit" class="button" value="Log in"></p>
        </form>
    </div>
{% endblock %}
