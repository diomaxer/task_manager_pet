{% extends 'boot.html' %}
{% load bootstrap5 %}
{% block title %}Sign Up{% endblock %}
{% block page %}
    <div class="auth-container">
        <form class="log-form" method="post">
            <h2>Sign up</h2>
            {% csrf_token %}
            {% bootstrap_form form show_help=False %}
            <p><input type="submit" class="button" value="Sign up"></p>
        </form>
    </div>
{% endblock %}
